services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: markdown-editor-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - markdown-editor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: markdown-editor-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://frontend:3000
      - WORKSPACE_ROOT=/workspace
    volumes:
      # Configure your workspace directories here
      # Example: Map local directories to container workspace
      # :z flag for SELinux systems to allow container access
      - ./workspace:/workspace:z
    restart: unless-stopped
    networks:
      - markdown-editor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  markdown-editor:
    driver: bridge

volumes:
  workspace:
    driver: local
