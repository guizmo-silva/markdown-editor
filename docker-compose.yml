services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: markdown-editor-frontend
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - API_PORT=3011
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - markdown-editor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: markdown-editor-backend
    ports:
      - "3011:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUID=1000
      - PGID=1000
      - WORKSPACE_ROOT=/workspace
      # Extra volumes: add additional directories beyond the main workspace
      # Format: name1:/path1,name2:/path2
      - EXTRA_VOLUMES=teste:/teste
    volumes:
      # Configure your workspace directories here
      # Example: Map local directories to container workspace
      # :z flag for SELinux systems to allow container access
      - ./workspace:/workspace:z
      # Additional volumes for multi-volume support:
      # - /path/to/docs:/docs:z
      # - /path/to/media:/media:z
      - /home/guizmo/Teste/:/teste:z
    restart: unless-stopped
    networks:
      - markdown-editor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  markdown-editor:
    driver: bridge

volumes:
  workspace:
    driver: local
