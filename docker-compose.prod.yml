# Docker Compose for ZimaOS / Production deployment
# The app will create its data folder at /DATA/AppData/mkd/workspace
#
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  frontend:
    image: ghcr.io/guizmo-silva/markdown-editor-frontend:latest
    container_name: markdown-editor-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - markdown-editor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    image: ghcr.io/guizmo-silva/markdown-editor-backend:latest
    container_name: markdown-editor-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUID=1000
      - PGID=1000
      - FRONTEND_URL=http://frontend:3000
      - WORKSPACE_ROOT=/workspace
      # Multi-volume support: uncomment and configure WORKSPACE_PATHS to expose multiple directories
      # Format: name1:/path1,name2:/path2
      # Example:
      # - WORKSPACE_PATHS=workspace:/workspace,sda1:/md
    volumes:
      # ZimaOS standard path: /DATA/AppData/<app-name>
      # This creates /DATA/AppData/mkd/workspace for storing markdown files
      - /DATA/AppData/mkd/workspace:/workspace
      # Additional volumes for multi-volume support:
      # - /media/sda1/md:/md
    restart: unless-stopped
    networks:
      - markdown-editor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  markdown-editor:
    driver: bridge
